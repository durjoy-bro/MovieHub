<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Moviez Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- অথেন্টিকেশন ভিউ -->
    <div id="auth-view" class="view">
        <header class="top-header"><h1 class="header-title">Moviez Hub</h1></header>
        <main class="auth-main">
            <div id="login-form-container">
                <div class="auth-container">
                    <h1>Welcome Back!</h1><p>Login to continue</p>
                    <form id="login-form"><input type="email" required placeholder="Email Address"><input type="password" required placeholder="Password"><button type="submit">Login</button></form>
                    <p class="auth-switch">Don't have an account? <a href="#" id="show-register-link">Register</a></p><p class="error-message" id="login-error"></p>
                </div>
            </div>
            <div id="register-form-container" style="display:none;">
                <div class="auth-container">
                    <h1>Create Account</h1><p>Sign up for a new account</p>
                    <form id="register-form"><input type="email" required placeholder="Email Address"><input type="password" required placeholder="Password (min. 6 characters)"><button type="submit">Register</button></form>
                    <p class="auth-switch">Already have an account? <a href="#" id="show-login-link">Login</a></p><p class="error-message" id="register-error"></p>
                </div>
            </div>
        </main>
    </div>

    <!-- মূল অ্যাপ ভিউ -->
    <div id="app-view" class="view">
        <header class="top-header" id="app-header"></header>
        <main id="main-content"></main>
        <nav class="bottom-nav">
            <a href="#" id="home-btn" class="nav-item active"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3L2 12h3v8z"/></svg><span>Home</span></a>
            <a href="#" id="novelhub-btn" class="nav-item"><svg viewBox="0 0 24 24"><path d="M20 5.5C20 4.67 19.33 4 18.5 4H12v10h6.5c.83 0 1.5-.67 1.5-1.5v-7zM18.5 5H13V8h5.5V5zM13 13v-3h5.5v3H13zM4 4h6.5v16H4V4zm2 2v2h2.5V6H6zm0 4v2h2.5v-2H6zm0 4v2h2.5v-2H6z"/></svg><span>NovelHub</span></a>
            <a href="#" id="central-btn" class="nav-item-central"><svg viewBox="0 0 24 24"><path d="M12 8l-6 6h12l-6-6zm0 8l6-6H6l6 6z" transform="rotate(180 12 12)"/></svg></a>
            <a href="#" id="downloads-btn" class="nav-item"><svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.75v6h3.83V9h3.75L12 2z"/></svg><span>Downloads</span></a>
            <a href="#" id="me-btn" class="nav-item"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg><span>Me</span></a>
        </nav>
        <div id="selection-action-bar" class="bottom-action-bar">
            <button id="delete-selected-btn">Delete</button>
            <button id="pause-selected-btn">Pause</button>
            <button id="resume-selected-btn">Resume</button>
        </div>
    </div>
    <div id="player-container"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- নিচের এই লাইনটি এখন ইউজার অ্যাপেও যোগ করা হয়েছে -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Local Scripts -->
    <script src="../firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
